apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fastapi-app.fullname" . }}-config
  labels:
    {{- include "fastapi-app.labels" . | nindent 4 }}
data:
  # Configuration settings for the FastAPI application
  app_settings.env: |
    APP_NAME={{ default "FastAPI Application" .Values.appName | quote }}
    API_PREFIX=/api
    DEBUG={{ .Values.debug | default false }}
    MAX_CONNECTIONS=100
    CORS_ORIGINS=*

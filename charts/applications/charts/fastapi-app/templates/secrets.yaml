apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fastapi-app.fullname" . }}-secrets
  labels:
    {{- include "fastapi-app.labels" . | nindent 4 }}
type: Opaque
data:  # This is a placeholder - in production, you would use a proper secret management solution
  # For development, we're setting a default password
  DB_PASSWORD: {{ if .Values.postgresql.password }}{{ .Values.postgresql.password | b64enc }}{{ else }}YXBwcGFzc3dvcmQ={{ end }}  # Default: "apppassword"

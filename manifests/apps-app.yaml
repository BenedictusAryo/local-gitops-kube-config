apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BenedictusAryo/local-gitops-kube-config.git
    targetRevision: HEAD
    path: charts/applications
    helm:
      valueFiles:
      - ../../environments/dev/apps-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: applications
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

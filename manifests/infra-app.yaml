apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BenedictusAryo/local-gitops-kube-config.git
    targetRevision: HEAD
    path: charts/infrastructure
    helm:
      valueFiles:
      - ../../environments/dev/infra-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

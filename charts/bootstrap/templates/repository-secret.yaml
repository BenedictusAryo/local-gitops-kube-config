{{- if or .Values.repository.auth.username .Values.repository.auth.password .Values.repository.auth.sshPrivateKey -}}
apiVersion: v1
kind: Secret
metadata:
  name: repo-{{ include "argocd-bootstrap.repoName" . }}
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
    {{- include "argocd-bootstrap.labels" . | nindent 4 }}
stringData:
  type: git
  url: {{ .Values.repository.url }}
  {{- if and .Values.repository.auth.username .Values.repository.auth.password }}
  username: {{ .Values.repository.auth.username }}
  password: {{ .Values.repository.auth.password }}
  {{- end }}
  {{- if .Values.repository.auth.sshPrivateKey }}
  sshPrivateKey: {{ .Values.repository.auth.sshPrivateKey }}
  {{- end }}
{{- end }}
